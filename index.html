<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="name" content="step sequencer">
  <meta name="author" content="Zach Koors">
  <meta name="description" content="web browser-based music maker">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
</head>
<body ontouchstart="">
  <br>
  <div class="container-fluid col-md-8 col-lg-6 col-xl-5 col-xxl-4">
    <div class="row">
      <div class="col-6 text-start">...</div>
      <div class="col-6 text-end">...</div>
    </div>
    <br>
    <h5 class="text-center row-block">Step Sequencer</h5>
    <br>
    <div class="d-flex justify-content-between">
      <h6>melody</h6>
      <h6 class="text-secondary">kalimba</h6>
    </div>
    <div class="d-flex justify-content-between melody">
      <button type="button" class="melodic step off">•</button>
      <button type="button" class="melodic step off">•</button>
      <button type="button" class="melodic step off">•</button>
      <button type="button" class="melodic step off">•</button>
      <button type="button" class="melodic step off">•</button>
      <button type="button" class="melodic step off">•</button>
      <button type="button" class="melodic step off">•</button>
      <button type="button" class="melodic step off">•</button>
    </div>
    <br>
    <div class="d-flex justify-content-between">
      <h6>bass</h6>
      <h6 class="text-secondary">plucked</h6>
    </div>
    <div class="d-flex justify-content-between bass">
      <button type="button" class="melodic step off">•</button>
      <button type="button" class="melodic step off">•</button>
      <button type="button" class="melodic step off">•</button>
      <button type="button" class="melodic step off">•</button>
      <button type="button" class="melodic step off">•</button>
      <button type="button" class="melodic step off">•</button>
      <button type="button" class="melodic step off">•</button>
      <button type="button" class="melodic step off">•</button>
    </div>
    <br>
    <div class="d-flex justify-content-between">
      <h6>hi-hat</h6>
      <h6 class="text-secondary">crisp</h6>
    </div>
    <div class="d-flex justify-content-between hi-hat">
      <button type="button" class="rhythmic step off">•</button>
      <button type="button" class="rhythmic step off">•</button>
      <button type="button" class="rhythmic step off">•</button>
      <button type="button" class="rhythmic step off">•</button>
      <button type="button" class="rhythmic step off">•</button>
      <button type="button" class="rhythmic step off">•</button>
      <button type="button" class="rhythmic step off">•</button>
      <button type="button" class="rhythmic step off">•</button>
    </div>
    <br>
    <div class="d-flex justify-content-between">
      <h6>snare</h6>
      <h6 class="text-secondary">lo-fi</h6>
    </div>
    <div class="d-flex justify-content-between snare">
      <button type="button" class="rhythmic step off">•</button>
      <button type="button" class="rhythmic step off">•</button>
      <button type="button" class="rhythmic step off">•</button>
      <button type="button" class="rhythmic step off">•</button>
      <button type="button" class="rhythmic step off">•</button>
      <button type="button" class="rhythmic step off">•</button>
      <button type="button" class="rhythmic step off">•</button>
      <button type="button" class="rhythmic step off">•</button>
    </div>
    <br>
    <div class="d-flex justify-content-between">
      <h6>kick</h6>
      <h6 class="text-secondary">lo-fi</h6>
    </div>
    <div class="d-flex justify-content-between kick">
      <button type="button" class="rhythmic step off">•</button>
      <button type="button" class="rhythmic step off">•</button>
      <button type="button" class="rhythmic step off">•</button>
      <button type="button" class="rhythmic step off">•</button>
      <button type="button" class="rhythmic step off">•</button>
      <button type="button" class="rhythmic step off">•</button>
      <button type="button" class="rhythmic step off">•</button>
      <button type="button" class="rhythmic step off">•</button>
    </div>
    <br>
    <br>
    <br>
    <br>
    <footer class="d-flex justify-content-between">
        <button id = "time-signature" type="button" class="text-secondary">pg 1</button>
        <button id= "tempo" type="button" class="text-secondary">tempo</button>
        <button id="play" type="button"class="text-secondary">play</button>
    </footer>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
