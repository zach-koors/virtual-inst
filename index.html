<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="name" content="step sequencer">
  <meta name="author" content="Zach Koors">
  <meta name="description" content="web browser-based music maker">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body ontouchstart="">
  <main id="main-div" class="container-fluid col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-3">

    <h5 class="text-center row-block">Step Sequencer</h5>
    <br>
    <div class="d-flex justify-content-between">
      <h6>kalimba</h6>
      <h6 class="text-secondary">default</h6>
    </div>
    <div class="d-flex justify-content-between melody">
      <button class="melodic step off">•</button>
      <button class="melodic step off">•</button>
      <button class="melodic step off">•</button>
      <button class="melodic step off">•</button>
      <button class="melodic step off">•</button>
      <button class="melodic step off">•</button>
      <button class="melodic step off">•</button>
      <button class="melodic step off">•</button>
    </div>
    <br>
    <div class="d-flex justify-content-between">
      <h6>bass</h6>
      <h6 class="text-secondary">default</h6>
    </div>
    <div class="d-flex justify-content-between bass">
      <button class="melodic step off">•</button>
      <button class="melodic step off">•</button>
      <button class="melodic step off">•</button>
      <button class="melodic step off">•</button>
      <button class="melodic step off">•</button>
      <button class="melodic step off">•</button>
      <button class="melodic step off">•</button>
      <button class="melodic step off">•</button>
    </div>
    <br>
    <div class="d-flex justify-content-between">
      <h6>hi-hat</h6>
      <h6 class="text-secondary">default</h6>
    </div>
    <div class="d-flex justify-content-between hi-hat">
      <button class="rhythmic step off">•</button>
      <button class="rhythmic step off">•</button>
      <button class="rhythmic step off">•</button>
      <button class="rhythmic step off">•</button>
      <button class="rhythmic step off">•</button>
      <button class="rhythmic step off">•</button>
      <button class="rhythmic step off">•</button>
      <button class="rhythmic step off">•</button>
    </div>
    <br>
    <div class="d-flex justify-content-between">
      <h6>snare</h6>
      <h6 class="text-secondary">default</h6>
    </div>
    <div class="d-flex justify-content-between snare">
      <button class="rhythmic step off">•</button>
      <button class="rhythmic step off">•</button>
      <button class="rhythmic step off">•</button>
      <button class="rhythmic step off">•</button>
      <button class="rhythmic step off">•</button>
      <button class="rhythmic step off">•</button>
      <button class="rhythmic step off">•</button>
      <button class="rhythmic step off">•</button>
    </div>
    <br>
    <div class="d-flex justify-content-between">
      <h6>kick</h6>
      <h6 class="text-secondary">default</h6>
    </div>
    <div class="d-flex justify-content-between kick">
      <button class="rhythmic step off">•</button>
      <button class="rhythmic step off">•</button>
      <button class="rhythmic step off">•</button>
      <button class="rhythmic step off">•</button>
      <button class="rhythmic step off">•</button>
      <button class="rhythmic step off">•</button>
      <button class="rhythmic step off">•</button>
      <button class="rhythmic step off">•</button>
    </div>
    <br>

    <br>
    <footer class="d-flex justify-content-between">
      <button id="time-signature" class="text-secondary">2x</button>
      <button id="tempo" class="text-secondary">120bpm</button>
      <button id="play" class="text-secondary">play</button>
    </footer>
  </main>
  <section class="container-fluid col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-3">
    <div class="d-flex flex-row-reverse form">
        <button class="save-form p-2" id="save">save</button>
        <input type="text" class="save-form p-2" placeholder="name it here">
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
  <script type="text/javascript" src="script.js"></script>

</body>

</html>
