<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="name" content="16 step drum sequencer">
  <meta name="author" content="Zach Koors">
  <meta name="description" content="a 16 step drum sequencer">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>


    <!--Upper Title Bar-->
  <div class="title-bar">
    <div class="title">
      <span class="first-letter">d</span>rum  <span class="first-letter">s</span>equencer
    </div>
    <img src="./images/reset-icon.png" alt="reset icon">
  </div>

  <!--Sequencer Grid-->
<div class="sequencer-rows">
  <div class="kick-icon">
    <img src="./images/kick-icon.png" alt="kick icon">
  </div>
  <div class="sequence-row">
    <div class="k1"></div>
    <div class="k2"></div>
    <div class="k3"></div>
    <div class="k4"></div>
    <div class="k5"></div>
    <div class="k6"></div>
    <div class="k7"></div>
    <div class="k8"></div>
  </div>
  <div class="sequence-row">
    <div class="k9"></div>
    <div class="k10"></div>
    <div class="k11"></div>
    <div class="k12"></div>
    <div class="k13"></div>
    <div class="k14"></div>
    <div class="k15"></div>
    <div class="k16"></div>
  </div>

  <div class="snare-icon">
    <img src="./images/snare-icon.png" alt="snare icon">
  </div>
  <div class="sequence-row">
    <div class="s1"></div>
    <div class="s2"></div>
    <div class="s3"></div>
    <div class="s4"></div>
    <div class="s5"></div>
    <div class="s6"></div>
    <div class="s7"></div>
    <div class="s8"></div>
  </div>
  <div class="sequence-row">
    <div class="s9"></div>
    <div class="s10"></div>
    <div class="s11"></div>
    <div class="s12"></div>
    <div class="s13"></div>
    <div class="s14"></div>
    <div class="s15"></div>
    <div class="s16"></div>
  </div>

  <div class="hihat-icon">
    <img src="./images/hihat-icon.png" alt="hihat icon">
  </div>
  <div class="sequence-row">
    <div class="hh1"></div>
    <div class="hh2"></div>
    <div class="hh3"></div>
    <div class="hh4"></div>
    <div class="hh5"></div>
    <div class="hh6"></div>
    <div class="hh7"></div>
    <div class="hh8"></div>
  </div>
  <div class="sequence-row">
    <div class="hh9"></div>
    <div class="hh10"></div>
    <div class="hh11"></div>
    <div class="hh12"></div>
    <div class="hh13"></div>
    <div class="hh14"></div>
    <div class="hh15"></div>
    <div class="hh16"></div>
  </div>

</div>


  <!--Lower Control Bar-->
  <div class="footer-buttons">
    <div class="play"><img src="./images/play-icon.png" alt="play icon">
    </div>
    <div class="stop"><img src="./images/stop-icon.png" alt="stop icon">
    </div>
    <div class="bpm">
BPM = <input type="number" name="bpm#" value=""></input>
    </div>
  </div>


</body>
<script src='script.js'></script>
</html>
